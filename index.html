<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ninja Word Builder Dojo</title>
<style>
  body {
    background: #2c3e50;
    color: white;
    font-family: 'Arial', sans-serif;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 3em;
    text-shadow: 2px 2px #000;
  }

  #scoreboard {
    font-size: 1.5em;
    margin-bottom: 20px;
  }

  .dojo-container {
    position: relative;
    width: 100%;
    height: 60vh;
    margin-bottom: 20px;
  }

  .letter-card {
    position: absolute;
    width: 60px;
    height: 60px;
    background: #e74c3c;
    border: 4px solid #c0392b;
    border-radius: 10px;
    font-size: 40px;
    line-height: 60px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s, top 0.5s, left 0.5s;
  }

  .letter-card:active {
    transform: scale(1.2) rotate(-10deg);
  }

  .hit {
    animation: hitAnim 0.3s forwards;
  }

  @keyframes hitAnim {
    0% { transform: scale(1) rotate(0deg); opacity: 1; }
    50% { transform: scale(1.5) rotate(20deg); opacity: 0.7; }
    100% { transform: scale(0) rotate(360deg); opacity: 0; }
  }

  #city {
    display: flex;
    justify-content: flex-start;
    align-items: flex-end;
    height: 200px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  .city-block {
    width: 60px;
    height: 60px;
    background: #3498db;
    margin: 2px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    border: 2px solid #2980b9;
    border-radius: 5px;
    transition: all 0.5s ease;
  }
</style>
</head>
<body>

<h1>ðŸ¥· Ninja Word Builder Dojo ðŸ¥·</h1>
<div id="scoreboard">Score: 0</div>
<p>Click letters in order to spell words! Watch your city grow.</p>

<div class="dojo-container" id="alphabet-grid"></div>
<div id="city"></div>

<script>
const words = ["CAT", "DOG", "FARM", "TREE", "HOUSE", "BOOK", "SHIP", "STAR", "GAME", "MOON"];
let currentWord = words[Math.floor(Math.random() * words.length)];
let currentIndex = 0;
let score = 0;

const grid = document.getElementById('alphabet-grid');
const city = document.getElementById('city');

// Clear all letters
function clearGrid() {
    while(grid.firstChild) grid.removeChild(grid.firstChild);
}

// Spawn the **next letter in the word**
function spawnNextLetter() {
    clearGrid();
    if(currentIndex >= currentWord.length) return;

    const letter = currentWord[currentIndex];
    const card = document.createElement('div');
    card.className = 'letter-card';
    card.innerText = letter;

    card.style.top = Math.random() * (grid.offsetHeight - 60) + 'px';
    card.style.left = Math.random() * (grid.offsetWidth - 60) + 'px';

    card.onclick = () => {
        speakLetter(letter);
        currentIndex++;
        score += 5;
        updateScore();
        card.classList.add('hit');
        setTimeout(() => {
            if(grid.contains(card)) grid.removeChild(card);
            if(currentIndex === currentWord.length) {
                addWordToCity(currentWord);
                currentWord = words[Math.floor(Math.random() * words.length)];
                currentIndex = 0;
            }
            spawnNextLetter();
        }, 300);
    };

    grid.appendChild(card);
}

function updateScore() {
    document.getElementById('scoreboard').innerText = `Score: ${score}`;
}

function speakLetter(l) {
    const msg = new SpeechSynthesisUtterance();
    msg.text = l;
    window.speechSynthesis.speak(msg);
}

function addWordToCity(word) {
    for(let letter of word) {
        const block = document.createElement('div');
        block.className = 'city-block';
        block.innerText = letter;
        city.appendChild(block);
    }
}

// Start the first letter
spawnNextLetter();
</script>

</body>
</html>
